<!DOCTYPE html>
<html lang="en" >

    <meta charset="UTF-8">
    <title>Ariega</title>
  </head>
  <style>
    
    body {
 width: 100%;
 height: 100vh;
 overflow: hidden;
 background-color: #f8f3;
 font-family: verdana;
}
.bg {
 color: #571;
 display: flex;
 align-items: center;
 justify-content: center;
 flex-direction: column;
 margin: 0;
 padding: 0;
 background-color: #f8f3;
 height: 100%;
}

.porcupine {
 position:absolute;
  cursor: pointer;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  flex-direction: row;
  width: 200px;
  height:200px;
  background-color: #795548;
  border-radius: 50%;
  overflow: hidden;
  transition: all 1s;
}
.head {
 position: relative;
 width: 200px;
 height: 70px;
 border-width: 0px 10px 10px 0px;
 background-color: #FFCCBC;
 object-fit: cover;
 margin: 0 auto;
 transition: all 200ms;
}
.spike:hover .head {
 transition:all 100ms;
 position: relative;
 width: 200px;
 height: 30px;
 border-width: 0px 10px 10px 0px;
 background-color: #FFCCBC;
 object-fit: cover;
 margin: 0 auto;
}

.spike:hover .leftEye:after,
.spike:hover .rightEye:after{
 transition: 200ms all;
 content:'';
 transform: rotatex(85deg);
}
.leftEye {
 position:absolute;
 top: -50px;
 left: 18%;
 width: 60px;
 height: 70px;
 border-radius: 50%;
 background-color: #FFCCBC;
}
.leftEye:before {
 display: block;
 position: absolute;
 bottom: 0;
 content:'';
 width: 60px;
 height: 30px;
 background-color: #FFCCBC;
}
.leftEye:after {
 display: block;
 position: absolute;
 top: 20px;
 left: 20px;
 content:'';
 border-radius: 50%;
 width: 20px;
 height: 20px;
 background-color: #000;
}
.rightEye {
position:absolute;
 top: -50px;
 right: 18%;
 width: 60px;
 height: 70px;
 border-radius: 50%;
 background-color: #FFCCBC;
}
.rightEye:before {
 display: block;
 position: absolute;
 bottom: 0;
 content:'';
 width: 60px;
 height: 30px;
 background-color: #FFCCBC;
}
.rightEye:after {
 display: block;
 position: absolute;
 top: 20px;
 right: 20px;
 content:'';
 border-radius: 50%;
 width: 20px;
 height: 20px;
 background-color: #000;
}
.spike {
  cursor: pointer;
  width: 200px;
  height:200px;
  background-color: #795548;
  border-radius: 50%;
}
.spike:before {
 content: '';
 background-color: #795548;
 position:absolute;
 transform-origin: center;
 transform: scale(0.6); 
 width: 200px;
 height: 250px;
 clip-path: polygon(0% 50%, 100% 50%, 92% 40%, 98% 34%, 90% 30%, 98% 19%, 86% 20%, 95% 12%, 81% 14%, 83% 5%, 72% 8%, 68% 3%, 62% 6%, 57% 1%, 52% 5%, 46% 0%, 42% 6%, 35% 1%, 30% 8%, 20% 5%, 22% 13%, 10% 10%, 15% 20%, 3% 21%, 11% 30%, 3% 35%, 10% 40%);
 transition: all 500ms;
}
.spike:hover:before {
 transform: scale(1.3); 
 content: '';
  transition: all 50ms;
}
.spike.porcupine {
 height:100px;
}
.nose {
position:absolute;
 top: -5px;
 left: 45%;
 width: 20px;
 height: 20px;
 border-radius: 50%;
 background-color: #000;
}
.nose:after {
 width: 10px;
 height: 10px;
 border-radius: 50%;
 background-color: #fff;
}
.leftEar {
position:absolute;
 top: -70px;
 left: 20%;
 width: 20px;
 height: 20px;
 border-radius: 50%;
 background-color: #FFCCBC;
 clip-path: inset(0 0 50% 0);
 transform: rotate(-45deg);
 animation: lEarMove 4s ease-out infinite;
}
.rightEar {
 position:absolute;
 top: -70px;
 right: 20%;
 width: 20px;
 height: 20px;
 border-radius: 50%;
 background-color: #FFCCBC;
 clip-path: inset(0 0 50% 0);
 transform: rotate(45deg);
 animation: rEarMove 4s ease-out infinite;
}

.text{text-align:center}
@keyframes rEarMove {
 50% {transform: rotate(60deg)}
}

@keyframes lEarMove {
 50% {transform: rotate(-60deg)}
}

  </style>

  <body>
   <div class="bg">
 <div class="spike">
  <div class="porcupine">
   <div class="head">
    <div class="leftEar"></div>
    <div class="rightEar"></div>
    <div class="leftEye"></div>
    <div class="rightEye"></div>
    <div class="nose"></div>
   </div>
  </div>
 </div>
 <div class="text"><p>Don't touch me please</p></div>
</div>
  </body>
</html>

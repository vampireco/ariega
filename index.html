<html lang="en" >

  </head>

  <body>
    <div class="container">
    <h1>Top right corner, click it!</h1>
    <p>View type 2 <a href="https://codepen.io/PaulVanO/pen/GgGeyE" target="_blank">here</a></p>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

  </div>
  <div class="navbar">
    <div class="logo">
<svg height="70" width="70" viewBox="0 0 70 70" class="icon">
  <path d="M0 0L0 70L30 70L30 60L10 60L10 10L30 10L30 0ZM40 0L70 0L70 70L40 70L40 60L60 60L60 10L40 10ZM20 20L50 20L50 50L20 50L20 20ZM20 30L30 30L30 40L40 40L40 50L20 50L20 30Z" fill-rule="evenodd" />
</svg>
    </div>
    <div class="button_container menu" id="toggle">
      <span class="top"></span>
      <span class="middle"></span>
      <span class="bottom"></span>
    </div>

    <div class="overlay" id="overlay">
      <nav class="overlay-menu">
        <ul>
          <li ><a href="#">Instagram</a></li>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/wow/0.1.12/wow.min.js'></script>
    <script  src="./script.js"></script>


    <script>
    $(document).ready(function() {
            // Transition effect for navbar
            $(window).scroll(function() {
              // checks if window is scrolled more than 500px, adds/removes solid class
              if($(this).scrollTop() > 500) {
                  $('.navbar').addClass('solid');
              } else {
                  $('.navbar').removeClass('solid');
              }
            });
    });
    </script>


  </body>
